<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Information Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h2>Add New Car Information</h2>
        
        <form action="connection.py" method="POST">
            <label for="car_type">Select Car Type:</label>
            <select name="car_type" id="car_type">
                <option value="Electric">Electric</option>
                <option value="Gas">Gas</option>
            </select>
            <br>
            
            <label for="car_name">Car Name:</label>
            <input type="text" id="car_name" name="car_name" required>
            <br>
            
            <label for="car_model">Car Model:</label>
            <input type="text" id="car_model" name="car_model" required>
            <br>
            
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>
            <br>
            
            <div id="electric_fields">
                <label for="battery_capacity">Battery Capacity (kWh):</label>
                <input type="number" id="battery_capacity" name="battery_capacity">
            </div>
            
            <div id="gas_fields" style="display: none;">
                <label for="fuel_efficiency">Fuel Efficiency (MPG):</label>
                <input type="number" id="fuel_efficiency" name="fuel_efficiency">
            </div>
            <br>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById('car_type').addEventListener('change', function() {
            var selectedCarType = this.value;
            if (selectedCarType === 'Electric') {
                document.getElementById('electric_fields').style.display = 'block';
                document.getElementById('gas_fields').style.display = 'none';
            } else if (selectedCarType === 'Gas') {
                document.getElementById('electric_fields').style.display = 'none';
                document.getElementById('gas_fields').style.display = 'block';
            }
        });
    </script>
    
</body>
</html>
