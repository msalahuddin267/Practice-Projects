{% extends "base.html" %}
{% block content %}
{% if data %}
<div style="width: 80%; margin: auto;">
    <h1> Task List : </h1>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Task Title</th>
            <th scope="col">Task Description</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for i in data %}
          <tr>
            <td>{{i.id}}</td>
            <td>{{i.title}}</td>
            <td>{{i.description}}</td>
            <td>Incomplete</td>
            <td><a href="{% url 'delete_task' id=i.id %}" class="btn btn-warning btn-sm">Delete</a> <a href="{% url 'edit_task' id=i.id %}" class="btn btn-danger btn-sm">Edit</a> <a href="{% url 'completed' id=i.id %}" class="btn btn-success btn-sm">Complete</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
{% else %}
<h3>No data available</h3>
{% endif %}
{% endblock %}
